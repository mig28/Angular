<h4 class="text-center">Ingresar Salarios</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textIncorrecto | uppercase }}</span>
</div>
<div class="text-center">
    <span class="badge bg-danger"></span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Nombre trabajador</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto"
            class="form-control form-control-lg" placeholder="Ingrese nombre trabajador">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Salario</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad"
            class="form-control form-control-lg" placeholder="Ingrese salario">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">AGREGAR SALARIO</button>
